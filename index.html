<!-- item template -->
<script type="text/x-template" id="item-template">
    <li>
        <div :class="{bold: isFolder}">
            <!--有子项,显示+--><span @click="toggleOpen" v-if="isFolder">{{open ? '-' : '+'}}</span>
            <!-- 无子项，补白--><span @click="toggleOpen" v-else>&nbsp;&nbsp;</span>

            <!--field--><input type="text" v-model="model.field" class="data-field" placeholder="field">

            <!--value--><span v-if="!model.child  && !model.extend">: <input type="text" v-model="model.value" class="data-value" placeholder="value"></span>

            <span @click="delChild" v-if="!model.root">X</span>
            <!--有括展项-->
            <div v-if="choseChildShow" class="chose-child-clear" @click="hideChildShow"></div>
            <span v-if="model.extend" class="chose-child">
                <a  href='#' @click="showChoseChild" >+</a>


                <!-- Dropdown Structure -->
                <ul v-show="choseChildShow" class="chose-child-box">
                    <li v-for="item in parts[model.extend]"
                        v-if="item.only!==1"
                        
                        @click="extendChild(item)">
                        <a href="#!">{{item.field}}</a>
                    </li>
                </ul>

            </span>

        </div>
        <ul v-show="open" v-if="isFolder">
            <item
                    class="data-item"
                    v-for="model in model.child"
                    :model="model"
                    :parts="parts">
            </item>

            <!--<li @click="addChild" v-show="false">+</li>-->
        </ul>
    </li>
</script>

<script>
    /*
     编写示例：
     field str 字键名
     value 值，根据用户填的可自动生成，也可提供默认值
     extend 可扩展，默认为false不可扩展，为ture为随意扩展，为filter时为term、range、exist、bool、and扩展
     open 展开，默认为false，为true时默认为展开的
     root 是否为根元素，根元素不可删除

     概念辨析：
     extend：增加子项
     add：增同级项目
     open： 展开显示
     only: 此值为唯一
     */
    //filter 可组合部分

    // 整体框架

    Vue.config.debug = true
    // define the item component
    Vue.component('item', {
        template: '#item-template',
        props: ['model','parts'],
        data: function () {
            return {
                open: this.model.open ? this.model.open : false,
                choseChildShow:this.model.root? true : false
            }
        },
        computed: {
            isFolder: function () {
                return this.model.child &&
                        this.model.child.length
            }
        },
        methods: {
            toggleOpen: function () {
                if (this.isFolder) {
                    this.open = !this.open;
                }
            },
            showChoseChild:function(){
              this.choseChildShow=true;
            },
            hideChildShow:function(){
                this.choseChildShow=false;
            },
            extendChild: function (field) {
                this.choseChildShow=false;
                if (!this.isFolder) {
                    Vue.set(this.model, 'child', []);
                    this.addChild(this.model.extend,field);
                }else{
                    this.addChild(this.model.extend,field);
                }
            },
            addChild: function (extend,field) {
                for(var i in this.parts[extend]){
                    if(parts[extend][i]['field']==field.field){
                        this.model.child.push(parts[extend][i]);
                        this.open=true;
                        //显示为展开
                        this.model.child[this.model.child.length-1]['open']=true;
                        //only处理
                        if(field.only){
                            field.only=1
                        }
                    }
                }

            },
            delChild:function(){
                for(var i in this.$parent.$children){
                    if(this===this.$parent.$children[i]){
                        this.$parent.model.child.splice(i,1)

                        //only处理
                        for(var i in parts[this.$parent.model.extend]){
                            if(parts[this.$parent.model.extend][i]['field']===this.model.field){
                                if(parts[this.$parent.model.extend][i]['only']==1){
                                    console.log(1);
                                    parts[this.$parent.model.extend][i]['only']=true;
                                }
                            }


                        }

                    }
                }


            },
            hideItem: function () {
                alert(1);
                this.hide = true;
            }
        }
    });

    // boot up the demo
    var vm = new Vue({
        el: '#app',
        data: {
            treeData: data,
            parts:parts
        },
        computed: {
            getStr: function () {
                var new_obj={};

               return json_formate(this.obj_parser(new_obj,this.treeData));
               //return json_formate(this.treeData);
            }
        },
        methods: {
            //转译json
            obj_parser: function (new_obj, obj){
                if(obj.hasOwnProperty('child')){

                    var tmp={};

                    for(var key in obj['child']){
                        new_obj[obj['field']]= this.obj_parser(tmp,obj['child'][key]);
                    }
                }else{

                    new_obj[obj['field']] = obj['value'];
                    return new_obj

                }
                return new_obj
            }


        },
        cc:function(){
            return 4;
        }
    })

</script>
