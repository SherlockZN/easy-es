<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var data={
            "field": "es",
            "child": [
                {
                    "field": "size",
                    "gorup": 5,
                    "array": true,
                    child:[
                        {'field':1,value:1},
                        {'field':2,value:2}
                    ]
                },
                {
                    "field": "sss",
                    "gorup": 5,
                    "open": true
                }
            ]
        }


        function obj_parser(new_obj,obj){
            if(obj.hasOwnProperty('child')){

                var tmp={};
                if(!obj['array']){
                    for(var key in obj['child']){
                            new_obj[obj['field']] = obj_parser(tmp, obj['child'][key]);
                    }
                }else{
                    new_obj[obj['field']]=[]
                    for(var key in obj['child']){
                        new_obj[obj['field']].push(obj_parser(tmp, obj['child'][key]));
                    }

                }
            }else{

                    new_obj[obj['field']] = obj['value'];
                    return new_obj

            }
            return new_obj
        }

        function parser(){
            var new_obj={};
            return obj_parser(new_obj,data);
        }

        a=parser()
        console.log(a)

    </script>

</body>
</html>
